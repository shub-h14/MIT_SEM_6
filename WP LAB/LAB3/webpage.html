<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Layout with Input Groups and Buttons</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .top-section {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(37,117,252,0.3);
    }
    .bottom-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .bottom-section > .col {
      padding: 15px;
      border-right: 1px solid #eee;
    }
    .bottom-section > .col:last-child {
      border-right: none;
    }
    h4 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Top Section -->
    <div class="top-section text-center">
      <h2>Welcome to the Bootstrap Demo</h2>
      <p class="mb-4">Explore different input groups, buttons, badges, and button groups.</p>

      <!-- Input Group with Badge -->
      <div class="input-group mb-3 w-50 mx-auto">
        <span class="input-group-text">Username</span>
        <input type="text" class="form-control" placeholder="Enter your username" aria-label="Username" />
        <span class="input-group-text">
          <span class="badge bg-success">Active</span>
        </span>
      </div>

      <!-- Button Group -->
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-light">Left</button>
        <button type="button" class="btn btn-light">Middle</button>
        <button type="button" class="btn btn-light">Right</button>
      </div>
    </div>

    <!-- Bottom Section: 3 parts -->
    <div class="row bottom-section">

      <!-- Part 1 -->
      <div class="col-md-4">
        <h4>Input Group</h4>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Twitter Handle" aria-label="Twitter Handle" />
          <button class="btn btn-primary" type="button">Follow</button>
        </div>
        <button type="button" class="btn btn-outline-primary">Clear</button>
      </div>

      <!-- Part 2 -->
      <div class="col-md-4">
        <h4>Buttons & Badges</h4>
        <button type="button" class="btn btn-danger position-relative">
          Notifications
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">
            7
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
        <br /><br />
        <button type="button" class="btn btn-success">Accept</button>
        <button type="button" class="btn btn-secondary">Decline</button>
      </div>

      <!-- Part 3 -->
      <div class="col-md-4">
        <h4>Button Group & Inputs</h4>
        <div class="btn-group mb-3" role="group" aria-label="Toggle group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
          <label class="btn btn-outline-info" for="btnradio1">Option 1</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
          <label class="btn btn-outline-info" for="btnradio2">Option 2</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
          <label class="btn btn-outline-info" for="btnradio3">Option 3</label>
        </div>

        <input type="text" class="form-control" placeholder="Search here..." aria-label="Search" />
      </div>

    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
